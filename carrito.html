<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div class="Carrito">
        <span id="total-items">0</span>
        <span id="total-precio">0</span>
        <button type="submit">Confirmar Compra</button>
        <button type="reset">Vaciar Carrito</button>
    </div>
    <div class="Contenedor">
    <div class="Prod1">
        <h2>Manzana</h2>
        <img src="Manzana.jpeg" alt="1">
        <span id="Precio1">40</span>
        <button id="Boton1">Añadir al Carrito</button>
        <button id="Buton1">Eliminar</button>
    </div>
    <div class="Prod2">
        <h2>Pera</h2>
        <img src="Pera.jpg" alt="2">
        <span id="Precio2">30</span>
        <button id="Boton2">Añadir al Carrito</button>
        <button id="Buton2">Eliminar</button>
    </div>
    <div class="Prod3">
        <h2>Anon</h2>
        <img src="Anon.jpeg" alt="3">
        <span id="Precio3">70</span>
        <button id="Boton3">Añadir al Carrito</button>
        <button id="Buton3">Eliminar</button>
    </div>
    </div>
    <script src="carrito.js"></script>
</body>
</html>
